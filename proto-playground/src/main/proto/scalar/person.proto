syntax = "proto3";

package scalar;

option java_multiple_files = true;
option java_package = "com.grpc.example.proto.model.scalar";

message Person {

  string last_name = 1;
  int32 age = 2;
  string email = 3;
  bool employed = 4;
  double salary = 5;
  int64 bank_account_number = 6;
  sint32 balance = 7;

}